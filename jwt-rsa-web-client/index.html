<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
    
    <div class="container mt-3">
        
        <form>
            <div class="form-group">
              <label for="username">Usuário</label>
              <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">            
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="number" class="form-control" id="cpf" placeholder="Digite seu CPF">            
              </div>
            <button type="button" id="sendOFD" class="btn btn-primary">Enviar</button>
          </form>
    </div>
    

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/encrypt.js"></script>
    <script src="node_modules/js-sha256/build/sha256.min.js"></script>
    <script src="node_modules/jsencrypt/bin/jsencrypt.min.js"></script> 
</body>
</html>
